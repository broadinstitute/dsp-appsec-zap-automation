name: Test Zap Scan

#I do not think this needs to be here.
on:
  workflow_dispatch:

env:
  SEQR_USER: ${{secrets.SEQR_USER}}
  SEQR_PASS: ${{secrets.SEQR_PASS}}
  DSM_USER: ${{secrets.DSM_USER}}
  DSM_PASS: ${{secrets.DSM_PASS}}
  PROXY: http://127.0.0.1
  PORT: 8081
  DDP_USER: ${{secrets.DDP_USER}}
  DDP_PASS: ${{secrets.DDP_PASS}}
  DEBUG: debug
  CODEDX_API_KEY: ${{secrets.CODEDX_API_KEY}}
  DOJO_USER: ${{secrets.DOJO_USER}}
  DOJO_KEY: ${{secrets.DOJO_KEY}}
  REPORT_DIR: /tmp/reports


jobs:
  scan:
    runs-on: [self-hosted, dev]
    

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker build . -t bundledzap
      - name: Test
        run: docker run --rm -e SEQR_USER -e SEQR_PASS -e DOJO_USER -e DOJO_KEY -e DSM_USER -e PROXY -e PORT -e DDP_USER -e DDP_PASS -e REPORT_DIR -e DEBUG -e CODEDX_API_KEY bundledzap ./launcher.sh
      - name: Export
        run: docker cp /tmp/reports/ ./reports
        run: gsutil cp -r ./reports gs://dsp-appsec-authscans-test/reports/